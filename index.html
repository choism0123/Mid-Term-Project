<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
        <title>자기소개</title>
    </head>
    <body>
        <div class="1">
            <h1>1st</h1>
            <p>이름: 최성민</p>
            <p>생년월일: 2001.02.03</p>
            <p>학과: 정보통계학과</p>
            <p>고향: 경상남도 통영시</p>
        </div>

        <div class="2">
            <h1>2nd</h1>
            <p>성격</p>
            <ul>
                <li>내향적</li>
                <li>침착한 편이고 이성적</li>
            </ul>
            <p>취미</p>
            <ul>
                <li>야구시청(KBO는 SSG, MLB는 NYY팬)</li>
                <li>게임</li>
            </ul>
            <p>장단점</p>
            <ul>
                <li>장점: 책임감이 강하고 계획적, 객관적</li>
                <li>단점: 정이 없다는 말을 자주 들음, 사투리를 쓰고 말을 세게 하는
                        편이라 오해받은 적이 종종 있어 고치려고 노력 중
                </li>
            </ul>
        </div>
    </body>
</html>
